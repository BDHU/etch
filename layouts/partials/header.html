{{ if .IsPage }}
    <header id="return">
        <h2></h2>
        <a href="{{ .Site.BaseURL }}">std::bodun::blog::</a>
    </header>
{{ else }}
    <header id="banner">
        <h2><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2>
        <nav>
            <ul>
                {{ range .Site.Menus.main.ByWeight -}}
                <li>
                    {{ .Pre }}<a href="{{ .URL }}" title="{{ .Title }}">{{- .Name -}}</a>{{ .Post }}
                </li>
                {{- end }}
            </ul>
        </nav>
    </header>
{{- end }}
