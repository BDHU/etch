{{ if .IsPage }}
    <header id="return">
        <h2></h2><a href="{{ .Site.BaseURL }}">
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m11 5l-7 7l7 7m-7-7h16"/></svg>&nbsp;Back
        </a>
    </header>
{{ else }}
    <header id="banner">
        <h2><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2>
        <nav>
            <ul>
                {{ range .Site.Menus.main.ByWeight -}}
                <li>
                    {{ .Pre }}<a href="{{ .URL }}" title="{{ .Title }}">{{- .Name -}}</a>{{ .Post }}
                </li>
                {{- end }}
            </ul>
        </nav>
    </header>
{{- end }}
